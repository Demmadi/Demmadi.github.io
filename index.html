<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Salfit Water Network</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    // إعدادات الخريطة
    const mapOptions = {
      center: [32.082203, 35.182099], // مركز الخريطة (إحداثيات سلفيت)
      zoom: 14, // مستوى التكبير
      zoomSnap: 0.5 // التحكم في حساسية التكبير
    };

    // إنشاء الخريطة
    const map = L.map("map", mapOptions);

    // إضافة طبقة أساسية (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 20
    }).addTo(map);

    // دالة لإضافة بيانات GeoJSON مع صورة فقط عند الضغط على الحدود
    function addGeoJsonData(url, styleOptions, imageUrl = null) {
      $.getJSON(url, function (data) {
        L.geoJson(data, {
          style: styleOptions,
          onEachFeature: function (feature, layer) {
            if (imageUrl) {
              // إظهار صورة فقط في النافذة المنبثقة
              const popupContent = `
                <b>Location:</b> ${feature.properties.Community_ || "Unknown"}<br>
                <img src="${imageUrl}" alt="Image" width="300" style="border-radius: 10px;">
                <br><br>
                <b>Coordinates:</b> ${feature.geometry.coordinates[1]}, ${feature.geometry.coordinates[0]}<br>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Map_marker_icon_%28blue%29.svg/1024px-Map_marker_icon_%28blue%29.svg.png" alt="Location Icon" width="20" style="vertical-align: middle;">
                <b>Marker Location</b>
              `;
              layer.bindPopup(popupContent);
            }
          }
        }).addTo(map);
      }).fail(function() {
        console.error("Error loading GeoJSON data from: " + url);
      });
    }

    // إضافة حدود مدينة سلفيت مع صورة مخصصة
    addGeoJsonData("SlF.json", {
      color: "black",
      weight: 2,
      fillOpacity: 0
    }, "https://upload.wikimedia.org/wikipedia/commons/9/97/Salfit_6-2018.jpg");

    // إضافة حدود قرية اسكاكا مع صورة مخصصة
    addGeoJsonData("IskA.json", {
      color: "red",
      weight: 2,
      fillOpacity: 0
    }, "https://palqura.com/images/village/Iskaka-48619.jpg");

    // إضافة حدود قرية فرخة مع صورة مخصصة
    addGeoJsonData("kiS.json", {
      color: "brown",
      weight: 2,
      fillOpacity: 0
    }, "https://palqura.com/images/village/photo_2024-01-15_07-49-41.jpg");

    // إضافة طبقة خطوط التوصيلات المنزلية (بدون صورة)
    addGeoJsonData("HouseConnection.json", {
      color: "blue",
      weight: 2,
      dashArray: "5, 5"
    });

    // إضافة طبقة خطوط المياه 1 (بدون صورة)
    addGeoJsonData("DistributionPipe1.json", {
      color: "red",
      weight: 1,
      dashArray: "5, 5"
    });

    // إضافة طبقة خطوط المياه 2 (بدون صورة)
    addGeoJsonData("DistributionPipe2.json", {
      color: "yellow",
      weight: 1,
      dashArray: "5, 5"
    });

    // إضافة طبقة خطوط المياه 6 (بدون صورة)
    addGeoJsonData("DistributionPipe2.json", {
      color: "black",
      weight: 2,
      dashArray: "5, 5"
    });

    // إضافة طبقة خطوط المياه (بدون صورة)
    addGeoJsonData("DistributionPipe3.json", {
      color: "green",
      weight: 3
    });
  </script>
</body>
</html>
