<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Salfit Water Network</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    // إعدادات الخريطة
    const mapOptions = {
      center: [32.082203, 35.182099], // مركز الخريطة (إحداثيات سلفيت)
      zoom: 14, // مستوى التكبير
      zoomSnap: 0.2 // التحكم في حساسية التكبير
    };

    // إنشاء الخريطة
    const map = L.map("map", mapOptions);

    // إضافة طبقة أساسية (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 20
    }).addTo(map);

    // إضافة حدود مدينة سلفيت مع نافذة منبثقة تعرض اسمها عند النقر عليها
    $.getJSON("SlF.json", function (data) {
      L.geoJson(data, {
        style: {
          color: "black", // اللون الأسود للحدود
          weight: 2, // سماكة الخط
          fillOpacity: 0 // بدون تعبئة
        },
        onEachFeature: function (feature, layer) {
          if (feature.properties && feature.properties.Community_) {
            layer.bindPopup("Location: " + feature.properties.Community_);
          }
        }
      }).addTo(map);
    });

    // دالة لإضافة بيانات GeoJSON إلى الخريطة مع نمط مخصص (للقرى الأخرى)
    function addGeoJsonData(url, styleOptions) {
      $.getJSON(url, function (data) {
        L.geoJson(data, {
          style: styleOptions
        }).addTo(map);
      });
    }

    // إضافة حدود قرية اسكاكا
    addGeoJsonData("IskA.json", {
      color: "red", // اللون الأحمر للحدود
      weight: 2, // سماكة الخط
      fillOpacity: 0 // بدون تعبئة
    });

    // إضافة حدود قرية فرخة
    addGeoJsonData("kiS.json", {
      color: "brown", // اللون البني للحدود
      weight: 2, // سماكة الخط
      fillOpacity: 0 // بدون تعبئة
    });

  </script>
</body>
</html>
