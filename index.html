<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Salfit Water Network</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    // إعدادات الخريطة
    const mapOptions = {
      center: [32.082203, 35.182099], // مركز الخريطة (إحداثيات سلفيت)
      zoom: 14, // مستوى التكبير
      zoomSnap: 0.5 // التحكم في حساسية التكبير
    };

    // إنشاء الخريطة
    const map = L.map("map", mapOptions);

    // إضافة طبقة أساسية (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 20
    }).addTo(map);

    // دالة لإضافة بيانات GeoJSON إلى الخريطة مع صورة مخصصة لكل منطقة
    function addGeoJsonData(url, styleOptions, imageUrl) {
      $.getJSON(url, function (data) {
        L.geoJson(data, {
          style: styleOptions,
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.Community_) {
              let popupContent = `
                <b>Location:</b> ${feature.properties.Community_} <br>
                <img src="${imageUrl}" alt="${feature.properties.Community_}" width="200" style="border-radius: 10px;">
              `;
              layer.bindPopup(popupContent);
            }
          }
        }).addTo(map);
      });
    }

    // إضافة حدود مدينة سلفيت مع صورة مخصصة
    addGeoJsonData("SlF.json", {
      color: "black",
      weight: 2,
      fillOpacity: 0
    }, "https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Salfit_Palestine.jpg/250px-Salfit_Palestine.jpg");

    // إضافة حدود قرية اسكاكا مع صورة مخصصة
    addGeoJsonData("IskA.json", {
      color: "red",
      weight: 2,
      fillOpacity: 0
    }, "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Iskaka_Palestine.jpg/250px-Iskaka_Palestine.jpg");

    // إضافة حدود قرية فرخة مع صورة مخصصة
    addGeoJsonData("kiS.json", {
      color: "brown",
      weight: 2,
      fillOpacity: 0
    }, "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Farkha_Palestine.jpg/250px-Farkha_Palestine.jpg");

  </script>
</body>
</html>
