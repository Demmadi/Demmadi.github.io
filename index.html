<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Salfit Water Network</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    
    const mapOptions = {
      center: [32.082203, 35.182099],  
      zoom: 14,  
      zoomSnap: 0.5    
    };

    
    const map = L.map("map", mapOptions);

    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 20
    }).addTo(map);

   
    function addGeoJsonData(url, styleOptions, popupFields, isPointLayer = false) {
      $.getJSON(url, function (data) {
        L.geoJson(data, {
          pointToLayer: function (feature, latlng) {
            if (isPointLayer) {
              return L.circleMarker(latlng, {
                radius: 4,  // حجم النقطة الصغيرة
                fillColor: "blue",
                color: "blue",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
              });
            } else {
              return L.geoJson().geometryToLayer(feature);
            }
          },
          style: !isPointLayer ? styleOptions : null,
          onEachFeature: function (feature, layer) {
            let popupContent = ""; 
            popupFields.forEach(field => {
              if (feature.properties[field]) {
                popupContent += `<b>${field}:</b> ${feature.properties[field]}<br>`;
              }
            });
            layer.bindPopup(popupContent);
          }
        }).addTo(map);
      });
    }

    // إضافة الطبقات المختلفة

    addGeoJsonData("SlF.json", {
      color: "black",
      weight: 2,
      fillOpacity: 0
    }, ["Community_"], false);

    addGeoJsonData("IskA.json", {
      color: "red",
      weight: 2,
      fillOpacity: 0
    }, ["Community_"], false);

    addGeoJsonData("kiS.json", {
      color: "brown",
      weight: 2,
      fillOpacity: 0
    }, ["Community_"], false);

    addGeoJsonData("HouseConnection.json", {
      color: "Navy",
      weight: 2,
      dashArray: "5, 5"
    }, ["NetworkType", "Material", "Diameter", "layout year"], false);

    addGeoJsonData("DistributionPipe1.json", {
      color: "red",
      weight: 1,
    }, ["NetworkType", "Material", "Diameter", "layout year"], false);

    addGeoJsonData("DistributionPipe2.json", {
      color: "blue",
      weight: 2,
    }, ["NetworkType", "Material", "Diameter", "layout year"], false);

    addGeoJsonData("DistributionPipe6.json", {
      color: "black",
      weight: 2,
    }, ["NetworkType", "Material", "Diameter", "layout year"], false);

    addGeoJsonData("DistributionPipe3.json", {
      color: "green",
      weight: 3
    }, ["NetworkType", "Material", "Diameter", "layout year"], false);

    // إضافة طبقة العدادات MeterS.json مع الأيقونة الدائرية الزرقاء الصغيرة
    addGeoJsonData("MeterS.json", {}, ["Name", "Service_Nu", "connection", "location"], true);

  </script>
</body>
</html>
