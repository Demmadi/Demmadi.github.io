<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>الاستعلام عن أسعار ومواقع مواصلات مدينة سلفيت</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    // تعريف خيارات الخريطة
    const mapOptions = {
      center: [32.0838, 35.1711], // الإحداثيات الافتراضية لموقع سلفيت
      zoom: 13 // مستوى التكبير الافتراضي
    };

    // إنشاء الخريطة
    const map = L.map("map", mapOptions);

    // إضافة طبقة أساسية إلى الخريطة
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 20
    }).addTo(map);

    // تحميل بيانات GeoJSON باستخدام jQuery
    $.getJSON("SalfitC.json", function(SC) {
      L.geoJson(SC, {
        style: {
          color: "blue",
          weight: 2
        }
      }).addTo(map);
    });

    $.getJSON("RoadS.json", function(RS) {
      L.geoJson(RS, {
        style: {
          color: "red",
          weight: 1
        }
      }).addTo(map);
    });
  </script>
</body>

</html>
